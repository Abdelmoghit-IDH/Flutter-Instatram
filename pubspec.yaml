name: apiflutter
description: instaTram est une application développé pour permettre au voyageurs de prendre des images

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

#Les packages utilisée pour construire cette application
dependencies:
  flutter:
    sdk: flutter
  chopper: ^3.0.2
  provider: ^4.0.5
  json_annotation: ^3.0.1
  logging: ^0.11.4
  firebase_core: ^1.1.0
  firebase_analytics: ^8.0.2
  firebase_auth: ^1.1.2
  transparent_image: ^2.0.0
  cloud_firestore: ^1.0.7
  firebase_storage: ^8.0.5
  file_picker: ^3.0.1
  image_picker: ^0.7.4
  google_maps_flutter:
  cached_network_image: ^2.3.3
  timeline_tile:
  intl: ^0.17.0
    
  
  flutter_localizations:
   sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.9.0
  chopper_generator: ^3.0.4
  json_serializable: ^3.3.0
  lite_rolling_switch: ^0.1.1
  shared_preferences: ^0.4.3
  scoped_model: ^1.0.1

flutter:

  uses-material-design: true

  #definir les assets (images,languages)
  assets:
   - assets/images/
   - assets/map_styles/
   - assets/locale/localization_en.json
   - assets/locale/localization_es.json

  #definir les fonts utilisée dans cette application
  fonts:
      #1st font
    - family: Jura-VariableFont
      fonts:
        - asset: assets/fonts/Jura-VariableFont_wght.ttf
      #2th font
    - family: Pattaya-Regular
      fonts:
        - asset: assets/fonts/Pattaya-Regular.ttf
      #3th font
    - family: Celesse
      fonts:
        - asset: assets/fonts/Celesse-Regular.ttf
